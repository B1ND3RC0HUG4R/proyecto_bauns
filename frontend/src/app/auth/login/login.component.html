<div class="main-content">
  <div class="container-fluid">
    <div class="row div">
      <div class="col-md-8 login">
        <div class="card">
          <div class="content">
            <div class="header">
              <h4 class="title label">Iniciar Sesión</h4>
            </div>
              <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Correo Electronico</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduce correo..." [(ngModel)]="form.email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña..." [(ngModel)]="form.password">
                  </div>
                  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Enviar</button>
                  <button type="button" class="btn btn-warning" style="float: right;" (click)="redirect()">Regresar</button>
                </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
