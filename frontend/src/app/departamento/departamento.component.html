<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Crear Departamento</h4>
                    </div>
                    <div class="content">
                        <form #rolForm="ngForm" (ngSubmit)="onSubmit()">
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Departamento</label>
                                        <input type="text" name="departamento" [(ngModel)]="departamento.departamento" class="form-control" placeholder="Agregar Departamento...">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Descripción</label>
                                        <input type="text" name="descripcion" [(ngModel)]="departamento.descripcion" class="form-control" placeholder="Agregar Descripción...">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" [disabled]="!rolForm.valid" class="btn btn-info btn-fill pull-right">Crear</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
