<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Crear Usuario</h4>
                    </div>
                    <div class="content">
                        <form #newForm="ngForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" name="name" [(ngModel)]="user.name" class="form-control" placeholder="Nombre...">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Correo</label>
                                        <input type="text" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Correo...">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Contraseña</label>
                                            <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Contraseña...">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Departamento</label>
                                        <select class="form-control" matNativeControl name="departamento_id" [(ngModel)]="user.departamento_id">
                                            <option value="" selected>Selecciona un departamento</option>
                                            <option *ngFor="let dpto of departamento"  [value]="dpto.id">{{dpto.departamento}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Rol</label>
                                        <select class="form-control" matNativeControl name="rol_id" [(ngModel)]="user.rol_id">
                                            <option value="" selected>Selecciona un rol</option>
                                            <option *ngFor="let rol of roles"  [value]="rol.id">{{rol.rol}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" [disabled]="!newForm.valid" class="btn btn-info btn-fill pull-right">Crear</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
