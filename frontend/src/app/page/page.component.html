<div class="main-content" style="margin-top:10px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="title">Bauns News</h4>
                            </div>
                            <div class="col-md-6">
                                <button (click)="redirect()" class="button">Iniciar Sesión</button>
                            </div>
                        </div>
                        <br/>
                        <legend></legend>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="header">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h4 class="title">Noticias</h4>
                                            </div>
                                            <div class="col-md-6">
                                                <button (click)="verNoticias()" class="button_s">
                                                    {{(pagina) ? 'Mostrar menos...' : 'Mostrar más...'}}
                                                </button>
                                            </div>
                                        </div> 
                                        <br/>
                                        <legend></legend>
                                    </div>
                                    <div *ngIf="pagina" [hidden]="vermas" class="content">
                                        <div class="row">
                                            <div class="col-md-3 div-new" *ngFor="let new of data_news">
                                                <div class="row">
                                                    <div class="col-md-12" style="margin-top:10px">
                                                        <h6>{{new.titulo}}</h6>
                                                    </div>
                                                </div>
                                                <legend></legend>
                                                <div class="content">
                                                    <a (click)="showNew(new.id)"><img [src]="new.src" class="imagen"></a>
                                                    <br/><br/>
                                                    <legend></legend>
                                                    <p>{{new.descripcion}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div *ngIf="vermas" class="content">
                                        <div class="row">
                                            <div class="col-md-10 div_m">
                                                <div class="row">
                                                    <div class="col-md-12" style="margin-top:10px">
                                                        <h6>{{data_new.titulo}}</h6>
                                                        <button class="button_s" (click)="verMenos()">Cerrar</button>
                                                    </div>
                                                </div>
                                                <legend></legend>
                                                <div class="content">
                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <p>{{data_new.descripcion}}</p>
                                                        </div>
                                                        <div class="col-md-8" style="margin-top:10px">
                                                            <img [src]="data_new.src" class="imagen_m">
                                                        </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="header">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h4 class="title">Crear Noticia</h4>
                                            </div>
                                            <div class="col-md-6">
                                                <button (click)="creatNoticias()" class="button_s">
                                                    {{(creat) ? 'Mostrar menos...' : 'Mostrar más...'}}
                                                </button>
                                            </div>
                                        </div> 
                                        <br/>
                                        <legend></legend>
                                    </div>
                                    <div *ngIf="creat" class="content">
                                        <form #newForm="ngForm" (ngSubmit)="onSubmit()">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Título</label>
                                                        <input type="text" name="titulo" [(ngModel)]="news.titulo" class="form-control" placeholder="Título...">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Departamento</label>
                                                        <select class="form-control" matNativeControl name="departamento_id" [(ngModel)]="news.departamento_id">
                                                            <option value="" selected>Selecciona un departamento</option>
                                                            <option *ngFor="let dpto of departamento"  [value]="dpto.id">{{dpto.departamento}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-8">
                                                    <div class="form-group">
                                                        <label>Imagen</label>
                                                        <input type="file" name="src" (change)="capturarFile($event)" class="form-control" placeholder="Home Address">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Previsualización</label>
                                                        <div *ngIf="previsualizacion">
                                                            <img width="200px" [src]="previsualizacion" class="imagen" alt="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Descripción</label>
                                                        <textarea rows="5" name="descripcion" [(ngModel)]="news.descripcion" class="form-control" placeholder="Agrega una descripción de la noticia."></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit" [disabled]="loading" (click)="onSubmit()" class="btn btn-info btn-fill pull-right">
                                                {{(loading) ? 'Cargando.....' : 'Crear'}}
                                            </button>
                                            <div class="clearfix"></div>
                                            <br/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <legend></legend>
                        <footer-cmp></footer-cmp>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
