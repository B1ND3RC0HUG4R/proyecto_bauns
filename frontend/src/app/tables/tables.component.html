<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Todas las Noticias</h4>
                        <p class="category">Publicar o Quitar Noticias</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of news">
                                    <td>{{row.titulo}}</td>
                                    <td><img [src]="rutaImg+row.src" class="imagen"></td>
                                    <td>{{row.descripcion}}</td>
                                    <td>{{row.departamento_id}}</td>
                                    <td>
                                        <div *ngIf="isActivo(row.activo); else elseBlock">
                                            <button class="button_p" (click)="updateNew(row.id, 0)">Quitar</button>
                                        </div>
                                        <ng-template #elseBlock>
                                            <div>
                                                <button class="button" (click)="updateNew(row.id, 1)">Publicar</button>
                                            </div>
                                        </ng-template>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
